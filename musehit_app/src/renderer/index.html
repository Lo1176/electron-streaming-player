<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/index.css">
  <title>MuseHit</title>
</head>
<body>
  <div id="main-container">
    <aside>
      <div class="page-sidebar">
        <h1 class="page-sidebar__title">MuseHit</h1>
        <div id="albums-container" class="albums-container">
        </div>
        

      </div>
      <!-- <a class="btn btn-ghost" href="./index.html">Homepage</a> -->
      <div class="footer-player player">
        
        <!-- <object 
          type="image/svg+xml"
          data="./../src/images/previous.svg"
          id="prev"
          class="prev-img player-btn" 
        >
        </object> -->


        <img 
        id="prev"
        class="prev-img prev-next-btn player-btn pointer disabled"

        <img 
        id="play"
        class="play-img player-btn pointer"

      </div>
      <audio id="audioPlayer">
        
      </audio>
      <figure>
