<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';"> -->
  <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">


  <link rel="stylesheet" href="css/index.css">
  <title>MuseHit</title>
   <script type="text/javascript" src="jsmediatags.min.js"></script>
  <!-- <link rel="import" href="album.html" /> -->
</head>
<body>
  <div id="main-container">
    <aside>
      <div class="home-page">
        <div class="home-page-navbar">
          <h1 class="home-page-navbar__title">MuseHit</h1>
          <!-- how to load an other page ? -->
          <!-- <a href="album.html" target="my-iframe">Click me</a>
          <iframe name="my-iframe" src="album.html"></iframe> -->
          <div class="admin-btn">
            <button id="admin-btn" class="btn-ghost">Click me</button>
          </div>
            <!-- <div id="my-div">First content</div> -->
            <div id="albums-container" class="albums-container">All Albums</div>
          </div>
          <div class="line-separator"></div>
        </div>
        
        <div id="songs-list" class="container" onload="displaySongs()">songs-list</div>
        <div id="drag-and-drop">
          <div id="drag-and-drop-container">
            <h3 class="drag-and-drop-title">Drag and Drop your audio files in this area.</h3>
            <p id="drag-and-drop-song-title"></p>
            <p id="drag-and-drop-song-album-title"></p>
            <p id="drag-and-drop-song-artist"></p>


          </div>
        </div>
        <!-- <div class="line-separator"></div> -->
      <div id="bottom-height"></div>
      <div id="footer-player" class="player">
        <div class="player-buttons">
          <img 
          id="prev"
          class="prev-img prev-next-btn player-btn pointer"
          src="./../src/images/previous.svg"
          alt="previous button">
          <img 
          id="play"
          class="play-img player-btn pointer"
          src="./../src/images/play-btn.svg"
          alt="play button">
          <img 
          id="next"
          class="next-img prev-next-btn player-btn pointer"
          src="./../src/images/next.svg"
          alt="next button">
        </div>
        
        <div id="info">
          <div class="player-info player-info-content">
            <span id="song-name"></span>
            <span id="player-info-content-separator"></span>
            <span id="artist-name"></span>
          </div>
          <div class="player-info player-info-duration">
            <span id="duration" class="time">0:00</span>
            <div id="progress-container" class="progress-container">
              <div id="progress-bar" class="progress-bar"></div>
            </div>
            <span id="time-left" class="time">0:00</span>
          </div>
        </div>
        
        <audio id="audioPlayer"></audio>
      </div>
    </aside>
    </div>
    
   
    <script type="text/javascript" src="../dist/renderer.js"></script>

</body>
</html>
