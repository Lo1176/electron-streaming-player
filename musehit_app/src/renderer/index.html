<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/index.css">
  <title>MuseHit</title>
   <script type="text/javascript" src="jsmediatags.min.js"></script>
</head>
<body>
  <div id="main-container">
    <aside>
      <div class="home-page">
        <div class="home-page-navbar">
          <div>
            <a href="./index.html">
              <h1 class="home-page-navbar__title">MuseHit</h1>
            </a>
            <!-- how to load an other page ? -->
            <!-- <a href="album.html" target="my-iframe">Click me</a>
              <iframe name="my-iframe" src="album.html"></iframe> -->
              <a href="./../src/renderer/admin.html">

              <button class="btn-ghost admin-btn">Admin Section</button>
              </a>
          </div>
            <!-- <button id="admin-btn" onclick="window.location.href='./../../src/renderer/admin.html'" class="btn-ghost">Admin mode</button>
            <a href='./../../src/renderer/admin.html'>toto click here</a> -->

          <div class="search-wrapper">
            <label for="search">search by album-name</label>
            <input type="search" id="search" data-search>

          </div>  
            <div id="albums-container" class="albums-container" data-album-cards-container>All Albums</div>
          </div>
          <div class="line-separator"></div>
        </div>
        
        <div id="songs-list" class="container" onload="displaySongs()">songs-list</div>
        
        <!-- <div class="line-separator"></div> -->
      <div id="bottom-height"></div>
      <div id="footer-player" class="player">
        <div class="player-buttons">
          <img 
          id="prev"
          class="prev-img prev-next-btn player-btn pointer"
          src="./../src/images/previous.svg"
          alt="previous button">
          <img 
          id="play"
          class="play-img player-btn pointer"
          src="./../src/images/play-btn.svg"
          alt="play button">
          <img 
          id="next"
          class="next-img prev-next-btn player-btn pointer"
          src="./../src/images/next.svg"
          alt="next button">
        </div>
        
        <div id="info">
          <div class="player-info player-info-content">
            <span id="song-name"></span>
            <span id="player-info-content-separator"></span>
            <span id="artist-name"></span>
          </div>
          <div class="player-info player-info-duration">
            <span id="duration" class="time">0:00</span>
            <div id="progress-container" class="progress-container">
              <div id="progress-bar" class="progress-bar"></div>
            </div>
            <span id="time-left" class="time">0:00</span>
          </div>
        </div>
        
        <audio id="audioPlayer"></audio>
      </div>
    </aside>
    </div>
    
   
    <script type="text/javascript" src="../dist/renderer.js">

    </script>

</body>
</html>
